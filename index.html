 <!DOCTYPE html>
<html>
<head>
    <title>Geolocalización</title>
    <script >
        document.addEventListener("DOMContentLoaded", function () {
            const ubicacionParrafo = document.getElementById("ubicacion");
            const btnMiUbicacion = document.getElementById("btn-mi-ubicacion");

            btnMiUbicacion.addEventListener("click", obtenerUbicacionActual);

            function obtenerUbicacionActual() {
                if ("geolocation" in navigator) {
                    navigator.geolocation.getCurrentPosition(function (position) {
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;

                        ubicacionParrafo.textContent = `Tu ubicación actual es: Latitud ${latitude}, Longitud ${longitude}`;
                    }, function (error) {
                        ubicacionParrafo.textContent = "No se pudo obtener la ubicación.";
                    });
                } else {
                    ubicacionParrafo.textContent = "Tu navegador no admite geolocalización.";
                }
            }
        });

    </script>
</head>
<body>
<h1>Mi Ubicación</h1>
<p id="ubicacion">Presiona el botón para obtener tu ubicación.</p>

<button id="btn-mi-ubicacion">Mi Ubicación</button>
</body>
</html>
